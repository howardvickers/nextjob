<!DOCTYPE html>
<html>
   <head>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.2/vue.js"></script>
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
      <!-- Latest compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
      <link rel="stylesheet" href="/main.css">
   </head>
   <body>
      <!--VUE-->
      <div id="app">
         <div class="container text-center" >
            <div  class="" >
               </br>
               <img alt="logo" class="text-center" style="width: 200px; height: 150px" src="/img/nextjobsite_logo.png"></a>
            </div>
         </div>
         <div class="container" >
            <div align="center">
               <div  class="col card border rounded-0 classWithPad" style="width: 28rem;">
                  <i style="font-size:3em; color:#395A4E; text-align:center" class="fas fa-desktop"></i>
                  <div style="background-color:#FAF9F9" class="card-body classWithPad">
                     <h5 style="color:#395A4E " class="text-center card-title">Demo Mode</h5>
                     <div class="" >
                        <p>Normal login has been disabled for demonstration purposes.  Please click on the Demo button.</p>
                        <form class="form form-group " v-on:submit="">
                           <input  value="Bob" type="text" class="form-control rounded-0" v-model="oldUserName" placeholder="User" hidden>
                           <input  value="b" type="password" class="form-control rounded-0" v-model="oldUserPassword" placeholder="Password" hidden>
                           <button   v-on:click="signInDemo" class="btn btn-block" style="color:#FAF9F9; background-color:#395A4E" >Demo</button>
                        </form>
                        <p></p>
                        <p>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <div class="container" >
            <div class="row" align="center">
               <div  class="col card border rounded-0 classWithPad" style="width: 18rem;">
                  <i style="font-size:3em; color:#395A4E; text-align:center" class="fas fa-user-plus"></i>
                  <div style="background-color:#FAF9F9" class="card-body classWithPad">
                     <h5 style="color:#395A4E" class="card-title">New User</h5>
                     <div class="" >
                        <form class="form form-group " v-on:submit="">
                           <input  type="text" class="form-control rounded-0" v-model="newUserName" placeholder="User">
                           <input  type="password" class="form-control rounded-0" v-model="newUserPassword" placeholder="Password">
                           <button   v-on:click="RegisterUser" class="btn btn-block" style="color:#FAF9F9; background-color:#395A4E" >Register</button>
                        </form>
                        <p></p>
                        <p>
                     </div>
                  </div>
               </div>
               <div  class="col card border rounded-0 classWithPad" style="width: 18rem;">
                  <i style="font-size:3em; color:#395A4E; text-align:center" class="fas fa-sign-in-alt"></i>
                  <div style="background-color:#FAF9F9" class="card-body classWithPad">
                     <h5 style="color:#395A4E" class="card-title">Existing User</h5>
                     <div class="" >
                        <form class="form form-group " v-on:submit="">
                           <input disabled type="text" class="form-control rounded-0" v-model="oldUserName" placeholder="User">
                           <input disabled type="password" class="form-control rounded-0" v-model="oldUserPassword" placeholder="Password">
                           <button disabled  v-on:click="signInUser" class="btn btn-block" style="color:#FAF9F9; background-color:#395A4E" >Login</button>
                        </form>
                        <p class="signInUser">{{signin_msg}}</p>
                        <p>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <footer class="footer">
            <div class="container" align="center">
               <a href="https://www.linkedin.com/in/howardvickers/" class="btn btn-social-icon btn-linkedin"><i class="fab fa-linkedin"></i></i></i></a>
               <a href="https://github.com/howardvickers/nextjob/" class="btn btn-social-icon btn-github"><i class="fab fa-github"></i></a>
               </p>
               <p class="smallText text-center">* Logo made with Logomakr.com</p>
            </div>
         </footer>
      </div>
      <script src="/main.js"></script>
   </body>
</html>
